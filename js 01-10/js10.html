<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트리</title>
</head>
<body>

<h1>문제10 : 별 찍기</h1>

<p>크리스마스 날, 은비는 친구들과 함께 파티를 하기로 했습니다. 그런데, 크리스마스 트리를 사는 것을 깜빡하고 말았습니다. 온 가게를 돌아다녀 봤지만 크리스마스 트리는 모두 품절이었습니다. 
하는 수 없이 은비는 프로그래밍으로 트리를 만들기로 합니다.</p>
    <script>
        const input = prompt()
        let tree =''

        for(let i=1; i<=input; i++){
            let star = ''
            // 왼쪽 공백
            for(let j=1; j<=input-i; j++){
                star +=' '
            }
            // 트리
            for(let k=1; k<=2*i-1; k++){
                star += '*'
            }
            tree += star + '\n';
        }

        console.log(tree);
    </script>

    
</body>
</html>
