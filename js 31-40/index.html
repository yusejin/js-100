<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const data = prompt('숫자를 입력하세요.').split(' ').reverse();
    const result = '';

    for (let i = 0; i < data.length; i++) {
      result += data[i];
    }

    console.log(result);
  </script>
</body>
