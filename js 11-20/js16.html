<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js16번</title>
    <style>
        .input,
        .answer {
            display: flex;
            align-items: center;
            justify-items: center;
            width: 50vh;
            height: 100px;
            margin-bottom: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1> # 문제16 : 로꾸거 </h1>
    <p>
        문장이 입력되면 거꾸로 출력하는 프로그램을 만들어 봅시다.
    </p>

    <div class="inner">
        <div class="input">
            입력값
        </div>
        <div class="answer">
            결과 
        </div>
    </div>

    <script>
        const str = prompt('로꾸꺼로꾸꺼!', '거꾸로');
        const reversed = str.split('').reverse().join('');

        const docInput = document.querySelector('.input');
        const answer = document.querySelector('.answer');
        docInput.innerHTML += str
        console.log(reversed)
        answer.innerHTML += reversed
    </script>
    <div class="dap" style="width: 50vh; height: 500px; border: dashed 2px royalblue;">
        * split() 메서드는 문자열을 배열로 만들어 반환하고,
* reverse() 메서드는 배열의 순서를 반전하며,
* join() 메서드는 원소를 모두 붙여 문자열로 반환합니다.
    </div>
