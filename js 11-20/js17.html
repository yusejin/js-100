<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js17번</title>
    <style>
        .input,
        .answer {
            display: flex;
            align-items: center;
            justify-items: center;
            width: 50vh;
            height: 100px;
            margin-bottom: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h1># 문제17 : 놀이기구 키 제한</h1>
<p>
유주는 놀이공원 아르바이트 중입니다.</p>
<p>그런데 놀이기구마다 키 제한이 있습니다.</p>
<p>유주가 담당하는 놀이기구는 키가 150cm 이상만 탈 수 있습니다.</p>
<p>
입력으로 키가 주어지면
키가 150이 넘으면 **YES**를 틀리면 **NO**를 출력하는 프로그램을 작성하세요.
</p>

<div class="inner">
    <div class="input">
        입력값
    </div>
    <div class="answer">
        결과 
    </div>
</div>

<script>
    const input = prompt('키 입력', 150);
    const docInput = document.querySelector('.input');
    const answer = document.querySelector('.answer');
    docInput.innerHTML += input

    if(input>=150){
        console.log('YES')
        answer.innerHTML += 'YES'
    }else if(input<150){
        console.log('NO')
        answer.innerHTML += 'NO'
    }else{
        console.log('숫자를 입력하세요')
        alert('숫자를 입력하세요')
    }
</script>
